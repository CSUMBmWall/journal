<div class="container main-div">
  <!--<div class="container">-->
  <div class="col-xs-6">

    <form (ngSubmit)="onDownload(f)" #f="ngForm">
      <div class="row">
          <div class="input-group">
              <span class="input-group-btn input-addon">
                <button class="btn btn-primary form-control" type="button" (click)="getInfo()" [disabled]="ytData.url==''">YouTube</button>
              </span>
            <input class="form-control" name="url" [(ngModel)]="ytData.url">
          </div>
      </div>
      <div class="row">
        <div class="col-lg-12 info__select--col">
          <div class="input-group">
            <div class="input-group-btn">
              <button type="button" class="btn btn-default dropdown-toggle info__select--button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Artist <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li *ngFor="let artistTag of ytData.tags"><a href="javascript:void(0);" (click)="ytData.artist=artistTag">{{artistTag}}</a></li>
              </ul>
            </div><!-- /btn-group -->
            <input type="text" class="form-control" aria-label="title" [(ngModel)]="ytData.artist" name="artist" required ngModel>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div>
      <div class="row">
        <div class="col-lg-12 info__select--col">
          <div class="input-group">
            <div class="input-group-btn">
              <button type="button" class="btn btn-default dropdown-toggle info__select--button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Album<span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li *ngFor="let albumTag of ytData.tags"><a href="javascript:void(0);" (click)="ytData.album=albumTag" >{{albumTag}}</a></li>
              </ul>
            </div><!-- /btn-group -->
            <input type="text" class="form-control" aria-label="album" [(ngModel)]="ytData.album" name="album" required ngModel>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div>
      <div class="row">
        <div class="col-lg-12 info__select--col">
          <div class="input-group">
            <div class="input-group-btn">
              <button type="button" class="btn btn-default dropdown-toggle info__select--button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Title<span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li *ngFor="let titleTag of ytData.tags"><a href="javascript:void(0);" (click)="ytData.title=titleTag" >{{titleTag}}</a></li>
              </ul>
            </div><!-- /btn-group -->
            <input type="text" class="form-control" aria-label="title" [(ngModel)]="ytData.title" name="title" required ngModel>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div>
      <div class="row">
        <div class="col-lg-12 info__select--col">
          <div class="input-group">
            <div class="input-group-btn">
              <button type="button" class="btn btn-default dropdown-toggle info__select--button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Description<span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li *ngFor="let descTag of ytData.tags"><a href="javascript:void(0);" (click)="ytData.description=descTag">{{descTag}}</a></li>
              </ul>
            </div><!-- /btn-group -->
            <input type="text" class="form-control" aria-label="description" [(ngModel)]="ytData.description" name="description">
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div>
      <div class="row">
        <div class="col-lg-12 info__select--col">
          <div class="input-group">
            <div class="input-group-btn">
              <button type="button" disabled class="btn btn-default info__select--button" aria-haspopup="true" aria-expanded="false" >Folder</button>
             <!-- <ul class="dropdown-menu">
                <li *ngFor="let tag of ytData.tags"><a href="javascript:void(0);" (click)="ytData.description=tag">{{tag}}</a></li>
              </ul>-->
            </div><!-- /btn-group -->
            <input type="text" class="form-control" aria-label="description" [(ngModel)]="folder" name="folder">
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div>
      <div class="row">
        <div class="col-lg-12 info__select--col">
          <div class="input-group">
            <div class="input-group-btn">
              <button type="button" disabled class="btn btn-default info__select--button" aria-haspopup="true" aria-expanded="false" >File Name</button>
              <!-- <ul class="dropdown-menu">
                 <li *ngFor="let tag of ytData.tags"><a href="javascript:void(0);" (click)="ytData.description=tag">{{tag}}</a></li>
               </ul>-->
            </div><!-- /btn-group -->
            <input type="text" class="form-control" aria-label="description" [(ngModel)]="ytData.fileLoc" name="fileLoc">
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div>
      <div class="row">
        <div class="input-group">
              <span class="input-group-btn input-addon">
               <button class="btn btn-primary form-control" type="submit"
               [disabled]="!f.valid">Download</button>

              <!--  <mat-spinner [diameter]="60"></mat-spinner>-->
                <!--https://codepen.io/vineethtr/pen/GJpxoQ-->
                <!--Pacman https://codepen.io/anon/pen/YaJyEN?limit=all&page=2&q=spinner-->
                <!--very discrete https://codepen.io/catalinred/pen/azAuv?q=spinner&limit=all&type=type-pens-->
              </span>
          <input type="text" class="form-control download-status" placeholder="Status" aria-describedby="status" disabled="disabled" [ngModel]="dlStatus" name="dlStatus">
        </div>
      </div>
      <div class="row">
        <div class="input-group">
              <span class="input-group-btn input-addon">
               <button class="btn btn-primary form-control" type="button" (click)="getTags()"
                       [disabled]="!f.valid">Get Tags</button>

                <!--  <mat-spinner [diameter]="60"></mat-spinner>-->
                <!--https://codepen.io/vineethtr/pen/GJpxoQ-->
                <!--Pacman https://codepen.io/anon/pen/YaJyEN?limit=all&page=2&q=spinner-->
                <!--very discrete https://codepen.io/catalinred/pen/azAuv?q=spinner&limit=all&type=type-pens-->
              </span>
          <input type="text" class="form-control download-status" placeholder="Status" aria-describedby="status" disabled="disabled" [ngModel]="dlStatus" name="dlStatus">
        </div>
      </div>
      <div class="row">
        <div class="input-group">
              <span class="input-group-btn input-addon">
               <button class="btn btn-primary form-control" type="button" (click)="setTags()"
                       [disabled]="!f.valid">Set Tags</button>

                <!--  <mat-spinner [diameter]="60"></mat-spinner>-->
                <!--https://codepen.io/vineethtr/pen/GJpxoQ-->
                <!--Pacman https://codepen.io/anon/pen/YaJyEN?limit=all&page=2&q=spinner-->
                <!--very discrete https://codepen.io/catalinred/pen/azAuv?q=spinner&limit=all&type=type-pens-->
              </span>
          <input type="text" class="form-control download-status" placeholder="Status" aria-describedby="status" disabled="disabled" [ngModel]="dlStatus" name="dlStatus">
        </div>
      </div>
    </form>
    <div class="row">
      <div class="list-group-item">
        <!--{{dlStatus | async}}-->
      </div>
    </div>
    <div class="row">
      <h4 class="list-group-item-heading text-center tag-header">Tags</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let tag of ytData.tags">{{tag}}</li>
      </ul>
    </div>

    </div>
  <div class="col-xs-6">
    <div class="col-xs-6" *ngIf="ytData.thumbnail">
      <!--<img src="{{ytData.thumbnails.default.url}}">-->
      <img src="{{ytData.thumbnail}}">
    </div>

  </div>
 <!-- </div>-->
</div>
